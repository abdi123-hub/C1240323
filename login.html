<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online_courses</title>
  <link rel="shortcut icon" href="icon-01.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #cfddeb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 700px;
      max-width: 90%;
      display: flex;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .left-section {
      width: 50%;
      padding: 30px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #ddd;
    }

    .left-section h1 {
      font-size: 32px;
      color: #0b2c49;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .left-section p {
      color: #555;
      font-size: 14px;
      text-align: center;
    }

    .links {
      display: flex;
      gap: 15px;
      font-size: 12px;
      margin-top: 180px;
    }

    .links a {
      color: #0b2c49;
      text-decoration: none;
    }

    .right-section {
      width: 50%;
      padding: 30px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-section h2 {
      color: #0b2c49;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f4f7;
      outline: none;
    }

    .input-field:focus {
      border-color: #0b2c49;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #0b2c49;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0b2c49;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-btn:hover {
      background-color: #164774;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }

    .signup a {
      color: #1c5d99;
      font-weight: bold;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-section,
      .right-section {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }

      .links {
        justify-content: center;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <h1>WELCOME!</h1>
      <p>Choose an account to open our website</p>
      <div class="links">
        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
      </div>
    </div>
    <div class="right-section">
      <h2>LOGIN</h2>
      <form action="Home.html" method="GET">
        <input type="email" class="input-field" placeholder="Email" name="email" required>
        <input type="password" class="input-field" placeholder="Password" name="password" required>
        <div class="remember-forgot">
          <label><input type="checkbox" required> Remember Me</label>
          <a href="#">Forget password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="signup">
        Don't you have an account? <a href="signin.html">Sign up</a>
      </div>
    </div>
  </div>
</body>

</html>
